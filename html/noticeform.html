<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RELO</title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <link rel="stylesheet" type="text/css" href="../css/noticeform.css" />
    <link
      data-n-head="ssr"
      rel="icon"
      type="image/x-icon"
      href="../imgs/logo.png"
    />

    <link rel="stylesheet" href="https://unpkg.com/@kfonts/nanum-barun-gothic-yet-hangul-otf/index.css" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/noticeform.js"></script>
  </head>
  <body>
     <div id="wrapper">
      <!-- header start -->
      <div id="header"></div>
      <!-- header end -->
      <section>
        <div class="content_area">
          <div class="label_textdiv">
            <h1 class="label_txt">공지사항&nbsp; 작성</h1>
          </div>
          <form onsubmit="return false" enctype="multipart/form-data" id="form_data">
            <div class="title_box">
              <div class="label_title">제목</div>
              <div class="title_item">
                <input
                type="text"
                class="title"
                placeholder="제목을 입력해주세요"
                />
              </div>
            </div>
            <div class="filter_box">
              <div class="label_filter">카테고리</div>
              <div class="filter_items">
                <a class="filter" id="idx_0">서비스</a>
                <a class="filter" id="idx_1">작업</a>
                <a class="filter" id="idx_2">업데이트</a>
                <a class="filter" id="idx_3">이벤트</a>
              </div>
            </div> 
            <div id="summernote"></div>
            <div class="complete_box">
              <div class="btn_complete">
                <a class="cancle" href="#">취소</a>
                <a class="write" href="#">작성완료</a>
      </div>
    </div>
   </div>
    </form>
    </section> 
    </div>
    <!-- content end -->
    <!-- modal window start -->
    <div id="popup_background">
      <div id="popup">
        <p id="ask">작성하시겠습니까?</p>
        <div class="btn_confirm">
          <button id="ok_btn">확인</button>
          <button id="cancle_btn">취소</button>
        </div>
      </div>
    </div>
    <!-- modal window end -->

    <!-- footer start -->
    <div id="footer"></div>
    <!-- footer end -->
  </body>
</html>
