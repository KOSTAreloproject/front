<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Relo</title>
    <link href="../imgs/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type = "text/css" href="../css/basic.css" />
    <link rel="stylesheet" type = "text/css" href="../css/Stock.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/stockAdd2.js"></script>
</script>    
  </head>
  <body>
    <div id='wrapper'>
      <header id="header">
      </header>
        <section>
          <div class="all">
            <h1>계좌 등록</h1>
             <div class="content_registration">
                 <div class="account_registration">
                     <div class="input_logistics_companies input_box">
                       <h4 class="input_title">은행명</h4>
                          <div class="input_item">
                            <select name="account">
                              <!-- <option selected></option> -->
                              <option value="004" selected>국민은행</option>
                              <option value="021">신한은행</option>
                              <option value="020"> 우리은행</option>
                              <option value="005">하나은행</option>
                              <option value="003">기업은행</option>
                              <option value="010">농협은행</option>
                              <option value="023">SC은행</option>
                              <option value="071">우체국은행</option>
                              <option value="027"> 한국시티은행</option>
                             </select>
                          </div>
                                  
                           <div class="input_box has_error">
                             <h4 class="input_title">계좌번호</h4>
                             <p class="input_error">계좌번호를 입력해주세요.</p>
                             <div class="input_item">
                               <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
                                        placeholder="- 없이 입력하세요" class="accountNum">
                             </div>
                            <div class="registration_btn_box">
                              <button class="update">등록하기</button>
                            </div>
                           </div>
                           <br/>
                           <div class="accountCk">
                            혹시 이미 계좌가 등록되어 있나요? 
                            <div id="ex1" class="modal">
                                <p class="mname">등록된 계좌 없음 </p>
                                <p class="bankName"></p>
                                <p class="bankNum"></p>
                                <a href="#" rel="modal:close" class="close">닫기</a><br/>
                                <a href="./StockAdd.html" class="next">다음으로</a>
                              </div>
                            </div>
                            <p><a href="#ex1" rel="modal:open" class="aa">조회하기</a></p>
                        </div>
                      </div>
                   </div>
              </div>

          </div>
       </section>
   </div>
      
   <div id="footer">
   </div>
       
   
  </body>
</html>
